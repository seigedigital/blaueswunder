<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Compass Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-ar.js@1.7.0/aframe-ar-nft.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-camera gps-camera></a-camera>
      <a-entity
        id="compass"
        gps-entity-place="latitude: 0; longitude: 0"
        position="0 1.5 0"
      >
        <a-box color="red" depth="0.1" height="1" width="0.1"></a-box>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('compass-rotation', {
        init: function () {
          var object = this.el.object3D;
          
          window.addEventListener('deviceorientation', function (event) {
            // Get the alpha value (rotation around z-axis)
            var alpha = event.alpha ? THREE.Math.degToRad(event.alpha) : 0;

            // Adjust the object's rotation to point north
            object.rotation.set(0, -alpha, 0);
          });
        }
      });

      document.querySelector('#compass').setAttribute('compass-rotation', '');
    </script>
  </body>
</html>
