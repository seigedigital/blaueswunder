<!DOCTYPE html>
<html>
  <head>
    <title>Blaues Wunder</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/assets/favicon.ico" type="image/png" sizes="16x16">
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon-180x180.png" sizes="180x180">
    <link rel="mask-icon" href="/assets/favicon.svg" color="#FFFFFF">
    <meta name="theme-color" content="#ffffff">
      <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
      <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
  </head>

  <body style='margin: 0; overflow: hidden;'>
    <a-scene
      gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/versioned/decoders/1.5.7/"
      vr-mode-ui="enabled: false"
      arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>

      <a-camera
        gps-projected-camera='gpsMinDistance: 5; simulateLatitude: 51.33242; simulateLongitude: 12.371818'
        rotation-reader
        look-controls-enabled='false'
        arjs-look-controls='smoothingFactor: 0.1'
      ></a-camera>
      <a-text value="This will always face the user." scale="75 75 75" gps-entity-place="latitude: 51.33242; longitude: 12.371818;"></a-text>
      <a-entity
        id="entity"
        gltf-model="assets/bridge-v2-draco.gltf"
        position="0 0 -5"
        rotation="0 90 0"
        scale="0.1 0.1 0.1"
        gps-projected-entity-place="latitude: 51.33242; longitude: 12.371818"
      ></a-entity>
    </a-scene>
  </body>
</html>
